# Site Info
title:              "Blockchain Interest Group"
description:        "Blockchain Interest Group is a Consortium of individuals and companies working in blockchain & related technologies."
google_analytics:   UA-XXXXXXX-X # Put your Google Analytics code

contact: hello@big-org.com
telegram: https://telegram.me/bigorg
ethinTel: https://telegram.me/ethereumin
# Site Settings
baseurl:            "" # Base URL must end WITHOUT a slash, default: ""
url:                "https://big-org.github.io"
permalink:          /meetup/:title # Post permalink
timezone:           Asia/Kolkata # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Site Build
# highlighter:        pygments
#markdown:           redcarpet
#redcarpet:
#    extensions:     ["no_intra_emphasis", "fenced_code_blocks", "autolink", "tables", "with_toc_data", "highlight", "footnotes"]
markdown:           kramdown
kramdown:
    input:          GFM
sass:
    style:          :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]

plugins:
  - jekyll-sitemap

compress_html:
    clippings:      all
    ingore:
        envs:       [ "test" ]

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
